{% extends "base.html" %}
{% block content %}
<div class="container" style="max-width:600px;">
    <h2 class="mb-4" style="text-align:center;font-weight:700;color:#3a506b;">Post a Job Opening</h2>
    <form method="POST" class="card p-4 shadow-sm" style="border-radius:16px;">
        <div class="mb-3">
            <label for="title" class="form-label">Job Title</label>
            <input type="text" class="form-control" id="title" name="title" required>
        </div>
        <div class="mb-3">
            <label for="company" class="form-label">Company</label>
            <input type="text" class="form-control" id="company" name="company" required>
        </div>
        <div class="mb-3">
            <label for="location" class="form-label">Location</label>
            <input type="text" class="form-control" id="location" name="location">
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" name="description" rows="4" required></textarea>
        </div>
        <button type="submit" class="btn btn-alumni w-100">Post Job</button>
    </form>
</div>
{% endblock %}
