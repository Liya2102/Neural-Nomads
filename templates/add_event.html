{% extends "base.html" %}
{% block content %}
<div class="admin-event-card">
    <h2>Add New Event</h2>
    <form method="POST" class="event-form">
        <div class="mb-3">
            <input type="text" name="title" class="form-control" placeholder="Event Title" required>
        </div>
        <div class="mb-3">
            <textarea name="description" class="form-control" placeholder="Event Description" rows="4" required></textarea>
        </div>
        <div class="mb-3">
            <input type="date" name="date" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-admin">Add Event</button>
    </form>
</div>
{% endblock %}
