{% extends "base.html" %}
{% block content %}
<div class="student-home-card">
    <h2>Mentor Matching</h2>
    <form method="POST" class="profile-form" style="max-width:500px;margin:auto;">
        <div class="mb-3">
            <label for="name" class="form-label">Your Name</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ user.name }}" required>
        </div>
        <div class="mb-3">
            <label for="interests" class="form-label">Interests (comma separated)</label>
            <input type="text" class="form-control" id="interests" name="interests" placeholder="e.g. AI, Robotics, Startups" required>
        </div>
        <div class="mb-3">
            <label for="goal" class="form-label">Career Goal</label>
            <input type="text" class="form-control" id="goal" name="goal" placeholder="e.g. Become a Data Scientist" required>
        </div>
        <div class="mb-3">
            <label for="location" class="form-label">Location</label>
            <input type="text" class="form-control" id="location" name="location" placeholder="e.g. Bangalore" required>
        </div>
        <button type="submit" class="btn btn-student">Find Mentor Matches</button>
    </form>
</div>
{% endblock %}
