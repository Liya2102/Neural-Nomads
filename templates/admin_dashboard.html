{% extends "base.html" %}
{% block content %}
<div class="container" style="max-width:900px;">
    <h2 class="mb-4" style="text-align:center;font-weight:700;color:#3a506b;">Admin Dashboard</h2>
    <div class="row g-4">
        <div class="col-md-4">
            <div class="card shadow-sm" style="border-radius:16px;">
                <div class="card-body text-center">
                    <div style="font-size:2.5rem;color:#7b9acc;"><i class="bi bi-person-search"></i></div>
                    <h5 class="card-title mt-2">Search Alumni</h5>
                    <p class="card-text text-muted">Find and manage alumni records.</p>
                    <a href="/admin/search/alumni" class="btn btn-admin w-100">Go</a>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card shadow-sm" style="border-radius:16px;">
                <div class="card-body text-center">
                    <div style="font-size:2.5rem;color:#7b9acc;"><i class="bi bi-people"></i></div>
                    <h5 class="card-title mt-2">Search Students</h5>
                    <p class="card-text text-muted">Browse and update student profiles.</p>
                    <a href="/admin/search/students" class="btn btn-admin w-100">Go</a>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card shadow-sm" style="border-radius:16px;">
                <div class="card-body text-center">
                    <div style="font-size:2.5rem;color:#7b9acc;"><i class="bi bi-calendar-event"></i></div>
                    <h5 class="card-title mt-2">Search Events</h5>
                    <p class="card-text text-muted">View and manage upcoming events.</p>
                    <a href="/admin/search/events" class="btn btn-admin w-100">Go</a>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Bootstrap Icons CDN -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
{% endblock %}
