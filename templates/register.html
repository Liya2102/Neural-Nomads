{% extends "base.html" %}
{% block content %}
<h2>📝 Register</h2>
<form method="post" class="form">
  <div class="mb-2">
    <label>Role</label>
    <select name="role" class="form-control">
      <option value="student">Student</option>
      <option value="alumni">Alumni</option>
    </select>
  </div>
  <input type="text" name="name" placeholder="Full Name" class="form-control mb-2" required>
  <input type="text" name="batch" placeholder="Batch Year" class="form-control mb-2">
  <input type="text" name="department" placeholder="Department" class="form-control mb-2">
  <input type="email" name="email" placeholder="Email" class="form-control mb-2" required>
  <input type="text" name="phone" placeholder="Phone" class="form-control mb-2">
  <input type="password" name="password" placeholder="Password" class="form-control mb-2" required>
  <button type="submit" class="btn btn-primary">Register</button>
</form>
{% endblock %}
