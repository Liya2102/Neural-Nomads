<!DOCTYPE html>
<html>
<head>
    <title>Alumni Connect</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<nav class="navbar navbar-expand-lg" style="background: linear-gradient(90deg, #5e99d3ff 0%, #b472f2ff 100%); box-shadow: 0 2px 12px rgba(95,44,130,0.10);">
    <a class="navbar-brand fw-bold" style="color:#5f2c82; font-size:1.6rem;" href="{{ url_for('home') }}">Alumni Connect</a>
    <div class="navbar-nav ms-auto">
        {% if current_user.is_authenticated %}
            <a class="nav-link fw-semibold" style="color:#5f2c82;" href="{{ url_for('auth.logout') }}">Logout</a>
        {% else %}
            <a class="nav-link fw-semibold" style="color:#5f2c82;" href="{{ url_for('auth.login') }}">Login</a>
            <a class="nav-link fw-semibold" style="color:#5f2c82;" href="{{ url_for('auth.signup') }}">Signup</a>
        {% endif %}
    </div>
</nav>
<div class="container mt-4">
    {% block content %}{% endblock %}
</div>
</body>
{% include 'chatbot_widget.html' %}
</html>
